<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coveralls Plugin</title>
</head>
<body>
  <div>
    <label>GitHub Hostname:</label>
    <input type="text" id="git-hostname">
  </div>
  <br>

  <div>
    <label>Coveralls URL:</label>
    <input type="text" id="coveralls-url">
  </div>
  <br>

  <div>
    <label>API Token:</label>
    <input type="password" id="api-token">
  </div>
  <br>

  <button id="save">Save Changes</button><span id="status"></span>
  <br/>
  <span id="errors"></span>
</body>
</html>
