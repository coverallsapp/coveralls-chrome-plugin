<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coveralls Plugin</title>
</head>
<body>
  <div>
    <label for="overlay-enabled">Enable coverage overlay</label>
    <input type="checkbox" id="overlay-enabled">
  </div>
  <br>

  <div>
    <label>GitHub URL:</label>
    <input type="text" id="git-url">
  </div>
  <br>

  <div>
    <label>Coveralls URL:</label>
    <input type="text" id="coveralls-url">
  </div>
  <br>

  <div>
    <label>API Token:</label>
    <input type="text" id="api-token">
  </div>
  <br>

  <button id="save">Save Changes</button>
  <span id="status"></span>
</body>
</html>
